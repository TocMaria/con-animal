    <!-- Page Title -->
    <div class="page-title">
      <div class="container d-lg-flex justify-content-between align-items-center">

    <div class="container">
      <div>
      </br>
        <form id="add-animal-form" method="POST" enctype="multipart/form-data">
          <div class="form-group row">
            <label for="name" class="col-md-3 col-form-label">*Nome:</label>
            <div class="col-md-3">
              <input type="text" id="name" name="name" class="form-control" required>
              <div class="invalid-feedback">Por favor, insira o nome.</div>
            </div>
          <!-- </div>

          <div class="form-group row"> -->
            <label for="species" class="col-md-3 col-form-label">*Espécie:</label>
            <div class="col-md-3">
              <select id="species" name="species" class="form-control" required>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
                <option value="Outros">Outros</option>
              </select>
            </div>
          </div>        
        
          <div class="form-group row">
            <label class="col-md-3 col-form-label">*Sexo:</label>
            <div class="col-md-3 d-flex align-items-center">
              <div class="form-check">
                <input type="radio" id="sex_macho" name="sex" value="M" class="form-check-input" required>
                <label for="sex_macho" class="form-check-label">Macho</label>
              </div>
              <div class="form-check">
                <input type="radio" id="sex_femea" name="sex" value="F" class="form-check-input" required>
                <label for="sex_femea" class="form-check-label">Fêmea</label>
              </div>
            </div>
          <!-- </div>
        
          <div class="form-group row"> -->
            <label for="age" class="col-md-3 col-form-label">*Idade Aproximada (em anos):</label>
            <div class="col-md-3">
              <input type="number" id="age" name="age" class="form-control" required>
            </div>
          </div>
        
          <div class="form-group row">
            <label for="weight" class="col-md-3 col-form-label">*Peso Aproximado (em kg):</label>
            <div class="col-md-3">
              <input type="number" id="weight" name="weight" class="form-control" required>
            </div>
          <!-- </div>
        
          <div class="form-group row"> -->
            <label for="size" class="col-md-3 col-form-label">*Porte:</label>
            <div class="col-md-3">
              <select id="size" name="size" class="form-control" required>
                <option value="PP">PP</option>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
              </select>
            </div>
          </div>
                  
          <div class="form-group row">
            <label for="rescue_location" class="col-md-3 col-form-label">*Local do Resgate:</label>
            <div class="col-md-3">
              <input type="text" id="rescue_location" name="rescue_location" class="form-control" required>
            </div>
          <!-- </div>

          <div class="form-group row"> -->
            <label for="rescue_date" class="col-md-3 col-form-label">*Data do Resgate:</label>
            <div class="col-md-3">
              <input type="date" id="rescue_date" name="rescue_date" class="form-control" required>
            </div>
          </div>
        </br>
          <div class="form-group row">
            <label for="profile_photo" class="col-md-4 col-form-label">Foto de Perfil (URL):</label>
            <div class="col-md-8">
              <input type="file" id="profile_photo" name="profile_photo" class="form-control">
            </div>
          </div>
        
          <div class="form-group row">
            <label for="gallery_public" class="col-md-4 col-form-label">Galeria de Imagens Pública:</label>
            <div class="col-md-8">
              <input type="file" id="gallery_public" name="gallery_public" class="form-control" multiple>
            </div>
          </div>
        
          <div class="form-group row">
            <label for="gallery_private" class="col-md-4 col-form-label">Galeria de Imagens Privada:</label>
            <div class="col-md-8">
              <input type="file" id="gallery_private" name="gallery_private" class="form-control" multiple>
            </div>
          </div>
        
        </br>
          <div class="form-group row">
            <label for="status" class="col-md-3 col-form-label">*Status:</label>
            <div class="col-md-3">
              <select id="status" name="status" class="form-control" required>
                <option value="com tutor">Com Tutor</option>
                <option value="em lar">Em Lar</option>
                <option value="adotado">Adotado</option>
                <option value="disponível">Disponível</option>
              </select>
            </div>
          <!-- </div>
          
          <div class="form-group row"> -->
            <label for="last_location" class="col-md-3 col-form-label">Última Localização:</label>
            <div class="col-md-3">
              <input type="text" id="last_location" name="last_location" class="form-control">
            </div>
          </div>
        
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Castrado:</label>
            <div class="col-md-3 d-flex align-items-center">
              <div class="form-check mr-3">
                <input type="radio" id="castrated_true" name="castrated" value="true" class="form-check-input">
                <label for="castrated_true" class="form-check-label">Sim</label>
              </div>
              <div class="form-check">
                <input type="radio" id="castrated_false" name="castrated" value="false" class="form-check-input">
                <label for="castrated_false" class="form-check-label">Não</label>
              </div>
            </div>
          <!-- </div>
        
          <div class="form-group row"> -->
            <label for="chip_code" class="col-md-3 col-form-label">Código do Chip:</label>
            <div class="col-md-3">
              <input type="text" id="chip_code" name="chip_code" class="form-control">
            </div>
          </div>
        
        </br>
          <h3>Ficha Veterinária</h3>
          <div id="veterinary-records">
            <div class="form-group row">
              <label for="vet_type" class="col-md-3 col-form-label">Tipo (Vermífugo/Vacina):</label>
              <div class="col-md-3">
                <input type="text" id="vet_type" name="veterinary_records[0][type]" class="form-control">
              </div>
            <!-- </div>
          
            <div class="form-group row"> -->
              <label for="vet_date" class="col-md-3 col-form-label">Data:</label>
              <div class="col-md-3">
                <input type="date" id="vet_date" name="veterinary_records[0][date]" class="form-control">
              </div>
            </div>
          
            <div class="form-group row">
              <label for="vet_veterinarian" class="col-md-3 col-form-label">Veterinário Responsável:</label>
              <div class="col-md-9">
                <input type="text" id="vet_veterinarian" name="veterinary_records[0][veterinarian]" class="form-control">
              </div>
            </div>
          
            <div class="form-group row">
              <label for="vet_allergies" class="col-md-3 col-form-label">Alergias:</label>
              <div class="col-md-9">
                <input type="text" id="vet_allergies" name="veterinary_records[0][allergies]" class="form-control">
              </div>
            </div>
          
            <div class="form-group row">
              <label for="vet_comorbidities" class="col-md-3 col-form-label">Comorbidades:</label>
              <div class="col-md-9">
                <input type="text" id="vet_comorbidities" name="veterinary_records[0][comorbidities]" class="form-control">
              </div>
            </div>
          </div>
          
          <div class="form-group row">
            <div class="col-md-12 text-center">
              <button type="button" class="btn btn-secondary" onclick="addVeterinaryRecord()">Adicionar Registro Veterinário</button>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="history" class="col-md-3 col-form-label">Histórico de Saúde e Tratamentos:</label>
            <div class="col-md-9">
              <textarea id="history" name="history" class="form-control"></textarea>
            </div>
          </div>
          
        
          <div class="form-group row">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">Salvar Animal</button>
            </div>
          </div>
        </form>
  </div>
</div>
